<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: transparent;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -webkit-app-region: drag;
        }

        .floating-button {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            -webkit-app-region: no-drag;
        }

        .floating-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .floating-button:active {
            transform: scale(0.95);
        }

        .floating-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .floating-button:hover::before {
            opacity: 1;
            animation: shine 1.5s ease-in-out infinite;
        }

        @keyframes shine {
            0% {
                transform: rotate(45deg) translate(-100%, -100%);
            }
            50% {
                transform: rotate(45deg) translate(0%, 0%);
            }
            100% {
                transform: rotate(45deg) translate(100%, 100%);
            }
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: white;
            z-index: 1;
            position: relative;
        }

        /* 脉冲动画 */
        .floating-button.pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(102, 126, 234, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0);
            }
        }

        /* 工具提示 */
        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            pointer-events: none;
            margin-bottom: 8px;
        }

        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: rgba(0, 0, 0, 0.8);
        }

        .floating-button:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="floating-button" id="floatingButton">
        <svg class="icon" viewBox="0 0 24 24">
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
        </svg>
        <div class="tooltip">打开 DeepChat</div>
    </div>

    <script>
        class FloatingButtonManager {
            constructor() {
                this.button = document.getElementById('floatingButton');
                this.init();
            }

            init() {
                // 绑定点击事件
                this.button.addEventListener('click', this.handleClick.bind(this));
                
                // 绑定鼠标事件
                this.button.addEventListener('mouseenter', this.handleMouseEnter.bind(this));
                this.button.addEventListener('mouseleave', this.handleMouseLeave.bind(this));
                
                // 监听配置更新
                if (window.floatingButtonAPI) {
                    window.floatingButtonAPI.onConfigUpdate(this.handleConfigUpdate.bind(this));
                }

                // 添加初始动画
                setTimeout(() => {
                    this.button.classList.add('pulse');
                }, 1000);
            }

            handleClick() {
                // 点击反馈动画
                this.button.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    this.button.style.transform = '';
                }, 150);

                // 通知主进程
                if (window.floatingButtonAPI) {
                    window.floatingButtonAPI.onClick();
                }
            }

            handleMouseEnter() {
                this.button.classList.remove('pulse');
            }

            handleMouseLeave() {
                // 延迟恢复脉冲动画
                setTimeout(() => {
                    this.button.classList.add('pulse');
                }, 3000);
            }

            handleConfigUpdate(config) {
                // 根据配置更新按钮样式
                if (config.opacity !== undefined) {
                    document.body.style.opacity = config.opacity;
                }
                // 可以根据需要添加更多配置处理
            }

            destroy() {
                if (window.floatingButtonAPI) {
                    window.floatingButtonAPI.removeAllListeners();
                }
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            window.floatingButtonManager = new FloatingButtonManager();
        });

        // 页面卸载时清理
        window.addEventListener('beforeunload', () => {
            if (window.floatingButtonManager) {
                window.floatingButtonManager.destroy();
            }
        });
    </script>
</body>
</html>
